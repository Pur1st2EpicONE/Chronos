logger:
  log_directory: ./logs
  debug_mode: true

server:
  port: "8080"
  read_timeout: 5s
  write_timeout: 10s
  max_header_bytes: 1048576
  shutdown_timeout: 5s

database:
  host: localhost
  port: "5433"
  dbname: chronos-db
  sslmode: disable
  max_open_conns: 57
  max_idle_conns: 25
  conn_max_lifetime: 1h

broker:
  url: amqp://guest:guest@localhost:5672/
  queue_name: main
  connection_name: chronos-br
  connect_timeout: 10s
  heartbeat: 10s
  reconnect:
    attempts: 3       
    delay: 2s
    backoff: 2.0
  producer:
    attempts: 7
    delay: 150ms
    backoff: 1.5
    message_queue_ttl: 30s
  consumer:
    consumer_tag: chronos-worker
    auto_ack: false
    workers: 5
    prefetch_count: 10
